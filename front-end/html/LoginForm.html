<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <h2 class="login-heading">Đăng Nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                <p>Bạn chưa có mật khẩu? <a id="regisfrom" href="RegisterForm.html">Đăng ký</a></p>
            </form>
        </div>
    </div>

    <script src="../js/Login.js"></script>
</body>

</html>
