<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <link rel="stylesheet" href="../css/Register.css">
</head>

<body>

    <div class="container">
        <div class="register-box">
            <h2 class="register-heading">Đăng Ký</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu"
                        required>
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
                    <button type="button" id="back-button" class="btn btn-back btn-block">Quay Lại</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/Register.js"></script>
</body>

</html>
