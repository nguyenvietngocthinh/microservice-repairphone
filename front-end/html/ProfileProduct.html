<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Chi tiết sản phẩm</h2>
        <form id="updateProductForm">
            <div class="form-group">
                <label for="updateProductName">Tên máy</label>
                <input type="text" class="form-control" id="profileProductNameInput" readonly>
            </div>
            <div class="form-group">
                <label for="updateProductDescription">Mô tả lỗi hư</label>
                <textarea class="form-control" id="profileProductDescriptionInput" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="updateProductStatus">Trạng thái</label>
                <textarea class="form-control" id="profileProductStatusInput" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="updateProductProcess">Tiến trình</label>
                <textarea class="form-control" id="profileProductProcessInput" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="updateUserId">UserId</label>
                <input type="number" class="form-control" id="profileUserIdInput" readonly>
            </div>
            <div class="form-group">
                <label for="updateProductNotes">Ghi chú</label>
                <textarea class="form-control" id="profileProductNotesInput" readonly></textarea>
            </div>
            <div class="form-group" id="paymentDetails" style="display: none;">
                <label for="componentDetails">Linh kiện thay thế</label>
                <textarea class="form-control" id="componentDetails" readonly></textarea>
                <label for="paymentAmount">Số tiền thanh toán</label>
                <input type="text" class="form-control" id="paymentAmount" readonly>
            </div>
            <div style="display: flex;">
                <button type="button" class="btn btn-secondary" id="backToHomePageButton">Quay lại</button>
                <button type="button" class="btn btn-primary" id="paymentButton"
                    style="display: none; margin-left: 10px;">Thanh
                    toán</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/ProfileProduct.js"></script>
</body>

</html>
