<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/AdminPage.css">

</head>

<body>

    <div class="container mt-5">
        <!-- Chào người đăng nhập -->
        <div class="row">
            <div class="col">
                <p id="username">Xin chào, <strong>Tên người dùng</strong>!</p>
            </div>
            <div class="col-md-auto ml-auto">
                <button type="button" class="btn btn-danger" id="logoutButton">Đăng xuất</button>
            </div>
        </div>

        <!-- Nút thêm sản phẩm -->
        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">
                    Thêm sản phẩm
                </button>
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="row" id="productList">
            <!-- Các sản phẩm sẽ được thêm vào đây -->
        </div>
    </div>

    <!-- Modal thêm sản phẩm -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Nội dung form thêm sản phẩm -->
                    <form id="addProductForm">
                        <div class="form-group">
                            <label for="productName">Tên máy</label>
                            <input type="text" class="form-control" id="productNameInput">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Mô tả lỗi hư</label>
                            <textarea class="form-control" id="productDescriptionInput"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productStatus">Trạng thái</label>
                            <select class="form-control" id="productStatusInput">
                                <option value="LOW">Nhẹ</option>
                                <option value="MEDIUM">Vừa</option>
                                <option value="HIGH">Nặng</option>
                                <option value="BROKEN">Hư</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="userId">Người dùng</label>
                            <select class="form-control" id="userIdInput">
                                <!-- Combobox sẽ được tạo bằng JavaScript -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveProductButton"
                        data-dismiss="modal">Lưu</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap và jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/Admin.js"></script>

</body>

</html>
